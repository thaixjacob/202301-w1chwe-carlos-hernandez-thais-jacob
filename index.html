<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travellian</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="shortcut icon" href="./icons/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="main-background-img">
    <header class="main-header">
      <div class="main-header__logo">
        <a><img src="./logo/logo.svg " alt="brand-logo" /></a>
      </div>
      <div class="main-header__menu">
        <nav class="main-header__menu-pages">
          <a href="" class="main-header__menu-pages--active">Home</a>
          <a href="">Explore</a>
          <a href="">Travel</a>
          <a href="">Blog</a>
          <a href="">Pricing</a>
        </nav>
      </div>
      <div class="main-header__submit">
        <nav class="main-header__menu-submit">
          <a href="">Login</a>
          <button>Sign up</button>
        </nav>
      </div>
      <div class="main-header__menu-hamburger">
        <img src="./icons/menu-hamburger.svg" alt="detachable-menu" />
      </div>
    </header>

    <main class="main-page">
      <section class="main-page__tittle">
        <h2>Start your unforgettable journey with us</h2>
        <h3>The best travel for your journey begins now</h3>
      </section>

      <form class="main-page__form">
        <div class="main-page__form-input">
          <div class="main-page__form-contain">
            <div class="main-page__form-container">
              <label class="main-page__form-input-insert" for="destination"
                >DESTINATION</label
              >
              <input
                class="main-page__form-input-insert"
                type="text"
                id="destination"
                placeholder="Insert your destination"
              />

              <hr class="main-page__form-input__underline" />
            </div>

            <div class="main-page__form-container">
              <label class="main-page__form-input-insert" for="person"
                >PERSON</label
              >
              <input
                class="main-page__form-input-insert"
                type="number"
                id="person"
                placeholder="1"
              />

              <hr class="main-page__form-input__underline" />
            </div>

            <div class="main-page__form-container">
              <label class="main-page__form-input-insert" for="checkin"
                >CHECK IN</label
              >
              <input
                class="main-page__form-input-insert"
                type="date"
                id="checkin"
                autocomplete="bday"
                placeholder="Date of departure"
              />

              <hr class="main-page__form-input__underline" />
            </div>

            <div class="main-page__form-container">
              <label class="main-page__form-input-insert" for="checkout"
                >CHECK OUT</label
              >
              <input
                class="main-page__form-input-insert"
                type="date"
                id="checkout"
                placeholder="Date of return"
              />

              <hr class="main-page__form-input__underline" />
            </div>
          </div>

          <button type="submit" class="main-page__form-input__button">
            Book Now 
            <img  class="icon__arrow-right" src="./icons/arrow-right.svg" alt="arrow-right" />
          </button>
        </div>
      </form>
    </main>

    <section class="destination">
      <header class="destination-header">
        <section class="destination_header-title">
          <h1 class="destination_header-title">Popular Destinations</h1>
          <hr />
        </section>
      </header>
    </section>
  </body>
</html>
